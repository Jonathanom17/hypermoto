<section class="slider">
    <div>
      <button type="button" class="btn btn-secondary leftArrow" (click)="goToPrevious()">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-caret-left" viewBox="0 0 16 16">
          <path d="M10 12.796V3.204L4.519 8zm-.659.753-5.48-4.796a1 1 0 0 1 0-1.506l5.48-4.796A1 1 0 0 1 11 3.204v9.592a1 1 0 0 1-1.659.753"/>
        </svg>
      </button>
      <button type="button" class="btn btn-secondary rightArrow" (click)="goToNext()">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-caret-right" viewBox="0 0 16 16">
          <path d="M6 12.796V3.204L11.481 8zm.659.753 5.48-4.796a1 1 0 0 0 0-1.506L6.66 2.451C6.011 1.885 5 2.345 5 3.204v9.592a1 1 0 0 0 1.659.753"/>
        </svg>
      </button>
     
    </div>
  
  
  
    <img class="slide" [src]="getCurrentSlideUrl().url" alt="" width="80vw" height="100%">
    <div class="carousel-caption d-none d-md-block">
      <h5>{{getCurrentSlideUrl().title}}</h5>
  
    </div>
    <div class="dotsContainer">
      @for (item of slides; track $index) {
      <div class="dot" (click)="goToSlide($index)">
        â—
      </div>
      }
  
    </div>
  
  </section>
